<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text</title>
  <style>
    p {
      font-family: Arial;
      margin-top: 0;
      margin-bottom: 0;
    }

    .video-title {
      font-weight: bold;
      font-size: 18px;
      width: 300px;
      line-height: 24px;
      margin-bottom: 5px;
      width: 280px;
    }

    .video-stats {
      font-size: 14px;
      color: rgb(96, 96, 96);
      margin-bottom: 20px;
    }

    .video-author {
      font-size: 14px;
      font-color: rgb(96, 96, 96);
      margin-bottom: 20px;
    }

    .video-description {
      font-size: 14px;
      color: rgb(96, 96, 96);
      line-height: 22px;
      margin-bottom: 100px;
      width: 280px;
    }

    .footer {
      background-color: rgb(223, 56, 53);
      color: white;
      font-size: 14px;
      text-align: center;
      padding-top: 15px;
      padding-bottom: 15px;

    }

    .shop-now {
      cursor: pointer;
    }
    .shop-now:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
  <p class="video-stats">
    3.4 M views &#183; 6 months ago
  </p>
  <p class="video-author">
    Marques Brownlee &#10003;
  </p>
  <p class="video-description">
    Talking tech and AI on the heels of Google I/O. Also
    a daily driver phone reveal from

  </p>
  <p class="footer">
    Shop early for the best selection of holiday favourites. <span class="shop-now">Shop now &gt</span>
  </p>
</body>
</html>
