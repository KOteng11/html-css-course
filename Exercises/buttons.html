<style>
  button {
    font-family: Arial;
    font-size: 12px;
    margin-right: 8px;
    cursor: pointer;
  }
  .subscribe-button {
    background-color: #C50000;
    color: white;
    border: none;
    border-radius: 2px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 10px;
    padding-right: 10px;
    transition: opacity 0.15s;
    margin-left: 20px;
  }

  .subscribe-button:hover {
    opacity: 0.8;
  }

  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: #087ACC;
    border-width: 1px;
    border-style: solid;
    border-color: #087ACC;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 10px;
    padding-right: 10px;
    border-radius: 2px;
    transition: background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: #087ACC;
    color: white;
  }

  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: #088BE0;
    color: white;
    border: none;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 14px;
    padding-right: 14px;
    border-radius: 20px;
    font-weight: bold;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(15, 29, 57, 0.15);
  }
</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
